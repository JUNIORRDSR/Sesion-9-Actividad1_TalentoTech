<body>
    <header>

    <main>

        <h1>
            Calculos Matematicos
        </h1>
        <div>
            <input type="number" placeholder="Ingrese numero A" id="numero_a">
            <input type="number" placeholder="Ingrese numero A" id="numero_b">
            <button onclick="Operacion()">Sumar</button>>
            <span id="result_suma"></span>>
        </div>

    </main>


    <script>

        function Operacion() {
            let a = 0, b = 0;
            a = parseInt(document.getElementById("numero_a").value);
            b = parseInt(document.getElementById("numero_b").value);
            document.getElementById("result_suma").innerHTML = a + b;
            console.log(a + b);
        }
    </script>
